<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мисто</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип мисто" class="logo header__logo">
  </header>
  <main class="main page__main">
    <div class="loader">
      <div class="loader__content"></div>
    </div>
    <div class="content">
      <section class="profile main__profile">
        <div class="profile__avatar">
          <img src="<%=require('./images/profile__img.jpg')%>" alt="Жак-Ив Кусто" class="profile__img">
          <button class="button  button_type_avatar" type="button" aria-label="editAvatar">
          </button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__edit button_type_edit" type="button" aria-label="EditProfile">
          </button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="button button_type_add profile__add" type="button" aria-label="AddNewCard">
        </button>
      </section>
      <section class="elements main__elements">
        <ul class="elements__list"></ul>
      </section>
    </div>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2022 Dimitry</p>
  </footer>
  <div class="pop-up pop-up_profile">
    <div class="pop-up__overlay">
      <button class="button button_type_close-profile pop-up__close" type="button" aria-label="ClosePopUp">
      </button>
      <form class="form form_type_profile pop-up__form" name="pop-up-form-profile" novalidate>
        <h3 class="form__title">Редактировать профиль</h3>
        <label class="form__label">
          <input type="text" class="input form__input form__input_type_name" name="name" required id="name"
            minlength="2" maxlength="40" placeholder="Enter name">
          <span class="form__error-message name-error"></span>
        </label>
        <label class="form__label">
          <input type="text" class="input form__input form__input_type_activity" name="about" required id="about"
            placeholder="Enter activity" minlength="2" maxlength="200">
          <span class="form__error-message about-error"></span>
        </label>
        <button type="submit" class="button button_type_submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="pop-up pop-up_card">
    <div class="pop-up__overlay">
      <button class="button button_type_close-card pop-up__close" type="button" aria-label="ClosePopUp">
      </button>
      <form class="form form_type_card pop-up__form" name="pop-up-form-card" novalidate>
        <h3 class="form__title">Новое место</h3>
        <label class="form__label">
          <input type="text" class="input form__input form__input_type_place" name="place" placeholder="Название"
            required id="place" minlength="2" maxlength="30">
          <span class="form__error-message place-error"></span>
        </label>
        <label class="form__label">
          <input type="url" class="input form__input form__input_type_link" name="link" placeholder="Ссылка на картинку"
            required id="link">
          <span class="form__error-message link-error"></span>
        </label>
        <button type="submit" class="button button_type_submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="pop-up pop-up_img">
    <div class="pop-up__overlay pop-up__overlay_type_img">
      <button class="button button_type_close-img pop-up__close" type="button" aria-label="ClosePopUp">
      </button>
      <figure class="pop-up__fiqure">
        <img class="pop-up__picture">
        <figcaption class="pop-up__text"></figcaption>
      </figure>
    </div>
  </div>
  <div class="pop-up pop-up_delete">
    <div class="pop-up__overlay pop-up__overlay_type_delete">
      <button class="button button_type_close-img pop-up__close" type="button" aria-label="ClosePopUp">
      </button>
      <form class="form form_type_delete pop-up__form" name="pop-up-form-confirm" novalidate>
        <h3 class="form__title">Вы уверены?</h3>
        <button type="submit" class="button button_type_submit">Да</button>
      </form>
    </div>
  </div>
  <div class="pop-up pop-up_avatar">
    <div class="pop-up__overlay pop-up__overlay_type_avatar">
      <button class="button button_type_close-img pop-up__close" type="button" aria-label="ClosePopUp">
      </button>
      <form class="form form_type_avatar pop-up__form" name="pop-up-form-avatar" novalidate>
        <h3 class="form__title">Обновить аватар</h3>
        <label class="form__label">
          <input type="url" class="input form__input form__input_type_avatar" name="avatar" required id="avatar"
            placeholder="Ссылка на картинку">
          <span class="form__error-message avatar-error"></span>
        </label>
        <button type="submit" class="button button_type_submit">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="template-card">
    <li class="elements__item">
      <div class="card">
        <img src="./images/baraks.jpg" alt="" class="card__img">
        <img src="<%=require('./images/delete.svg')%>" alt="удалить" class="card__delete">
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <div class="card__stats">
            <button class="button button_type_like card__like" type="button" aria-label="CardLike">
            </button>
            <p class="card__quantity">0</p>
          </div>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
